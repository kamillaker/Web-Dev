<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Slow down</h1>
    <p>Is it strange to long for slow days <br> filled with quiet moments of joy. 
       <br> The world seems to be in a rush, <br> but I choose to remain still.</p>
    </body>
</html>
