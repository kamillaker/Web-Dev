<div class="main"><h2>Products</h2>
<div *ngIf="products.length > 0" class="products">
  <app-product-item *ngFor="let product of products; let i = index" [product]="product" (removeProduct)="removeProduct(i)"></app-product-item>
</div>
<div *ngIf="products.length === 0">
  <p>No products available</p>
</div>
</div>
